<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gramo - Component based UI kit</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="../../img/favicon-gramo.png">
  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

  <!-- Select 2 -searchable select box -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--  -->
  <link rel="stylesheet" href="../../minside.css">

  
</head>
<body>
  <div class="site-wrapper">
    <header class="site-header profile--performer">
      <div class="site-header__branding"><img src="../../img/gramo-logo.svg" width="100" alt="Gramo logo"><span class="site-header__profile-type">/ Utøver</span></div>
      <a href="#" role="button" class="link--no-line nav-toggle" aria-label="navigation menu" aria-expanded="false" aria-controls="navigation">
        Meny
      </a>
    </header>
    <nav id="navigation" class="nav--primary">
      <ul class="vertical__nav">
        <li>
          <div class="user">
            <span class="user__name">
              Morten Harket
            </span>
            <a href="#">Rediger</a>
          </div>
        </li>
        <li class="vertical__nav__heading vertical__nav__heading--colored"><h4>Du ser på</h4></li>
        <li class="vertical__nav__item vertical__nav__item--active"><a href="#" class="active"><span class="icon icon--artist"></span> Utøver</a></li>
        <li class="vertical__nav__item"><a href="#"><span class="icon icon--album-label"></span>Diskografi</a></li>
        <li class="vertical__nav__item"><a href="#"><span class="icon icon--bank"></span>Transaksjoner</a></li>
        <li class="vertical__nav__item"><a href="#"><span class="icon icon--performer"></span> Profil info</a></li>
        <li class="vertical__nav__divider"><hr class="horizontal-rule horizontal-rule--in-list"></li>
        <li class="vertical__nav__heading"><h4>Bytt profil til</h4></li>
        <li class="vertical__nav__item"><a href="#"><span class="icon icon--producer"></span>Personlig produsent</a></li>
        <li class="vertical__nav__item"><a href="#"><span class="icon icon--producer"></span> Warner Music</a></li>
        <li class="vertical__nav__item"><a href="#"><span class="icon icon--producer"></span> Sony Music</a></li>
        <!-- <li class="vertical__nav__item"><a href="#"><span class="icon icon--profile"></span> Legg til ny profil</a></li> -->
        <li class="vertical__nav__item vertical__nav__item--extend"><a href="#"><span class="icon icon--language"></span> Switch to English</a></li>
        <li class="vertical__nav__item "><a href="#"><span class="icon icon--logout"></span> Logg ut</a></li>
      </ul>
    </nav>
    <main>
      <!--- Flash message --->
      <!-- <div class="flash-message-wrapper">
        <div class="flash-message flash-message--success" role="alert" aria-live="assertive">
          <p>Velkommen til nye Gramo</p>
          <a href="#" class="flash-message__close"><span class="icon icon--close"></span></a>
        </div>
      </div> -->
      <section class="container container--padded text--center">
        <div class="spinner">
          <div class="spinner__rect1"></div>
          <div class="spinner__rect2"></div>
          <div class="spinner__rect3"></div>
          <div class="spinner__rect4"></div>
          <div class="spinner__rect5"></div>
        </div>
        <button class="btn btn--primary btn--large">
          Test button
          <div class="spinner spinner--minimal">
            <div class="spinner__rect1"></div>
            <div class="spinner__rect2"></div>
            <div class="spinner__rect3"></div>
            <div class="spinner__rect4"></div>
            <div class="spinner__rect5"></div>
          </div>
        </button>
        <button class="btn btn--secondary btn--large">
          Test button with long text
          <div class="spinner spinner--minimal">
            <div class="spinner__rect1"></div>
            <div class="spinner__rect2"></div>
            <div class="spinner__rect3"></div>
            <div class="spinner__rect4"></div>
            <div class="spinner__rect5"></div>
          </div>
        </button>
      </section>
      <section class="container container--padded container--for-tables" style="margin-top: 4rem;">
        <table class="table table--list table--six">
          <thead>
            <tr>
              <th>Tittel</th>
              <th>Hovedartist</th>
              <th class="text--right">Utgitt</th>
              <th>Label</th>
              <th class="text--right">Katalognummer</th>
              <th>Format</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-label="Tittel">
                <div class="content-placeholder"></div>
              </td>
              <td data-label="Hovedartist" class="table__cell--left"><div class="content-placeholder"></div></td>
              <td data-label="Utgitt" class="table__cell--left text--right"><div class="content-placeholder"></div></td>
              <td data-label="Label"><div class="content-placeholder"></div></td>
              <td data-label="Kat.nr" class="text--right"><div class="content-placeholder"></div></td>
              <td data-label="Format"><div class="content-placeholder"></div></td>
            </tr>
            <tr>
              <td data-label="Tittel">
                <div class="content-placeholder"></div>
              </td>
              <td data-label="Hovedartist" class="table__cell--left"><div class="content-placeholder"></div></td>
              <td data-label="Utgitt" class="table__cell--left text--right"><div class="content-placeholder"></div></td>
              <td data-label="Label"><div class="content-placeholder"></div></td>
              <td data-label="Kat.nr" class="text--right"><div class="content-placeholder"></div></td>
              <td data-label="Format"><div class="content-placeholder"></div></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
</div>
<script src="../../js/vendor/jquery-1.11.3.min.js"></script>
<script src="../../js/default.js"></script>
</body>
</html>
