<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gramo - Component based UI kit</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

  <!-- Select 2 -searchable select box -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="minside.css">
  <script src="https://use.typekit.net/xja4iud.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
  <div class="site-wrapper">
    <main>
      <header class="site-header">
        <h1 class="site-header__branding"><img src="../img/gramo-logo-black.png" width="120" alt=""></h1>
        <div class="user">
          <img src="https://vignette1.wikia.nocookie.net/thebandaha/images/8/89/Morten_harket_1985.jpeg/revision/latest?cb=20141003214330" class="user__avatar">
          <div class="user__name">
            <a href="#">Morten Harket</a>
          </div>
        </div>
      </header>
      
      <section class="container">
        <div class="row">
          <div class="masthead">
            <h2>Min diskografi</h2>
            <i class="icon icon--album"></i>
          </div>
        </div>
      </section>
            
      <section id="discography-info" class="container container--col-1">
        <div class="tabs">
          <ul class='tabs__nav tabs__nav--flexible'>
            <li class='tabs__nav__item'><a href="#innspillinger">Innspillinger <span class="badge">400</span></a></li>
            <li class='tabs__nav__item'><a href="#album">Album <span class="badge">138</span></a></li>
          </ul>
          <section id="innspillinger" class="tabs__section">
            <table class="table table--fluid table--list table--recordings">
              <thead>
                <tr>
                  <th>Innspillingstittel</th>
                  <th>Hovedartist</th>
                  <th>Varighet</th>
                  <th>Utgivelsesdato</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td data-label="Innspillingstittel" class="table__cell--left">
                    Take on Me
                  </td>
                  <td data-label="Katalognummer" class="table__cell--left">
                    A-ha
                  </td>
                  <td data-label="Varighet">
                    0123:23
                  </td>
                  <td data-label="Utgivelsesdato">
                    1985
                  </td>
                </tr>
                <tr>
                  <td data-label="Innspillingstittel" class="table__cell--left">
                    Take on Me
                  </td>
                  <td data-label="Katalognummer" class="table__cell--left">
                    A-ha
                  </td>
                  <td data-label="Varighet">
                    0123:23
                  </td>
                  <td data-label="Utgivelsesdato">
                    1985
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
          <section id="album" class="tabs__section">
            <table class="table table--fluid table--list">
              <thead>
                <tr>
                  <th>Tittel</th>
                  <th>Hovedartist</th>
                  <th>Label</th>
                  <th>Antall spor</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td data-label="Tittel">
                    Searching High and Low
                  </td>
                  <td data-label="Hovedartist">
                    A-ha
                  </td>
                  <td data-label="Label">
                    Sony
                  </td>
                  <td data-label="Antall spor">
                    11
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
      </section>
    </main>
</div>
<script src="../js/vendor/jquery-1.11.3.min.js"></script>
<script src="../js/default.js"></script>
</body>
</html>
