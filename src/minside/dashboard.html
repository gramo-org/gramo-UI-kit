<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gramo - Component based UI kit</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

  <!-- Select 2 -searchable select box -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="minside.css">
  <script src="https://use.typekit.net/xja4iud.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
  <div class="site-wrapper">
    <header class="site-header">
      <span class="site-header__branding"><img src="../img/gramo-logo-black.png" width="120" alt=""></span>
      <a href="#" class="link--no-line" id="menu-toggle">
        <div class="user">
          <img src="https://vignette1.wikia.nocookie.net/thebandaha/images/8/89/Morten_harket_1985.jpeg/revision/latest?cb=20141003214330" class="user__avatar">
          <span class="user__name">
            Morten Harket
          </span>
        </div>
      </a>
    </header>
    
    <main>
      <!--- Flash message --->
      <!-- <div class="flash-message-wrapper">
        <div class="flash-message flash-message--success" role="alert" aria-live="assertive">
          <p>Velkommen til nye Gramo</p>
          <a href="#" class="flash-message__close"><span class="icon icon--x"></span></a>
        </div>
      </div> -->
      <section class="container">
        <div class="row">
          <div class="statusboard statusboard--secondary" role="alert">
            <header class="statusboard__header">
              <i class="icon icon--bank"></i>
              <span>Din siste utbetaling var</span>
              <em>205 693,50 kr</em>
              <span>25.12.2015</span>
            </header>
            <footer class="statusboard__footer">
              <p>Avspillings√•ret 2017 er ikke avregnet enda</p>
            </footer>
          </div>
        </div><!--end .row -->
      </section>
        
      <section id="performerinfo" class="container container--padded container--col-1">
        <header class="section__header">
          <h2>Mine penger</h2>
        </header>
        <p class="text--center"><a href="#" class="link--no-line">Se detaljene</a></p>
      </section>
      
      <div class="horizontal-rule horizontal-rule--with-arrow">
        <hr>
      </div>
        
      <section id="discography-info" class="container container--col-1">
        <header class="section__header">
          <h2>Min diskografi</h2>
        </header>
        <div class="row">
          <div class="col-xs-6">
            <div class="box box--fluid box--shortcut">
              <i class="icon icon--notes"></i>
              <h4>Innspillinger</h4>
              <em>400</em>
            </div><!--end .box -->
          </div><!--end .col -->
          <div class="col-xs-6">
            <div class="box box--fluid box--shortcut">
              <i class="icon icon--album"></i>
              <h4>Album</h4>
              <em>138</em>
            </div><!--end .box -->
          </div><!--end .col -->
        </div><!--end .row -->
      </section>
        
      <div class="horizontal-rule horizontal-rule--with-arrow">
        <hr>
      </div>
      
      <section id="discography-info" class="container container--col-1">
        <header class="section__header">
          <h2>Musikk profil</h2>
        </header>
        <form class="form form--summary">
          <label class="form__label form__label--block"><span>Gruppe</span>
            <input class="form__input" type="text" value="A-ha" disabled>
          </label>
          <label class="form__label form__label--block"><span>Artistnavn</span>
            <input class="form__input" type="text" value="Morten Harket" disabled>
          </label>
          <label class="form__label form__label--block"><span>Instrumenter</span>
            <input class="form__input" type="text" value="Vokal" disabled>
          </label>
        </form>
      </section>
    </main>
</div>
<script src="../js/vendor/jquery-1.11.3.min.js"></script>
<script src="../js/default.js"></script>
</body>
</html>
