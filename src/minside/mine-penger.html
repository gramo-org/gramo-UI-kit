<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gramo - Component based UI kit</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

  <!-- Select 2 -searchable select box -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="minside.css">
  <script src="https://use.typekit.net/xja4iud.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
  <div class="site-wrapper">
    <main>
      <header class="site-header">
        <h1 class="site-header__branding"><img src="../img/gramo-logo-black.png" width="120" alt=""></h1>
        <div class="user">
          <img src="https://vignette1.wikia.nocookie.net/thebandaha/images/8/89/Morten_harket_1985.jpeg/revision/latest?cb=20141003214330" class="user__avatar">
          <div class="user__name">
            <a href="#">Morten Harket</a>
          </div>
        </div>
      </header>
      <!--- Flash message --->
      <div class="flash-message-wrapper">
        <div class="flash-message flash-message--success">
          <p>Velkommen til nye Gramo</p>
          <a href="#" class="flash-message__close"><span class="icon icon--x"></span></a>
        </div>
      </div>
      <section class="container">
        <div class="row">
          <div class="masthead">
            <header>
              <h2>Mine penger</h2>
            </header>
            <div class="box box--summary">
              <div class="box__section box__section--main">
                <span>Til utbetaling</span>
                <em>16 756,50 kr</em>
              </div>
              <div class="box__section">
                <span>Forventet</span>
                <em>25.12.2017</em>
              </div>
            </div>
          </div>
        </div>
      </section>
        
      <section class="container container--padded text--center">
        <select class="select select--fluid">
          <option value="">Velg periode</option>
          <option value="">2017</option>
          <option value="">2016</option>
        </select>
      </section>
      
      <section id="ledger-info" class="container container--col-1">
        <table class="table table--fluid table--list table--ledger">
          <thead>
            <tr>
              <th>Innspillingstittel</th>
              <th>Hovedartist</th>
              <th>Poeng</th>
              <th>Spilletid</th>
              <th>Sats</th>
              <th>Midler</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-label="Innspillingstittel" class="table__cell--left">
                Take on Me
              </td>
              <td data-label="Hovedartist" class="table__cell--left">
                A-ha
              </td>
              <td data-label="Poeng" class="table__cell--left">
                A/B - 64 poeng
              </td>
              <td data-label="Spilletid">
                19:04:45
              </td>
              <td data-label="Sats">
                175
              </td>
              <td data-label="Midler" class="text--bold">
                Kr. 1785,59
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
</div>
<script src="../js/vendor/jquery-1.11.3.min.js"></script>
<script src="../js/default.js"></script>
</body>
</html>
