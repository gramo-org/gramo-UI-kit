<body>
  <div class="site-wrapper">
    <main>
      <div class="flash-message-wrapper--full-width flash-message-wrapper">
      </div>
      <section class="container container--branded">
        <div class="row">
          <div class="box box--login">
            <div class="message message--primary">
              <p>Logg inn</p>
            </div>
            <div class="box__inner">
              <form class="form">
                <label class="form__label form__label--block">Epost
                  <input type="email" autofocus="" class="form__input form__input--block">
                </label>
                <label class="form__label form__label--block">Passord
                  <input type="password" class="form__input form__input--block">
                </label>
                <div class="form__section--action">
                  <a href="registrering-7.html" class="btn btn btn--block btn--primary btn--large">
                    Gå videre
                  </a>
                  <p><a href="glemt-passord.html">Glemt passord?</a></p>
                </div>
                <hr class="horizontal-rule horizontal-rule--choice" data-text="eller">
                <div class="form__section--action">
                  <h3 class="heading--sub">Dersom dette er ditt første besøk på de nye sidene, må du verifisere ditt Gramo medlemskap</h3>
                  <a href="registrering.html" class="btn btn btn--block btn--secondary btn--large">
                    Klikk her for å komme i gang
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div><!-- end .row -->
        <p class="text--center"><a href="#">English</a></p>
      </section>
    </main>
</div>
