<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gramo - Component based UI kit</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

  <!-- Select 2 -searchable select box -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="minside.css">
  <script src="https://use.typekit.net/xja4iud.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
  <div class="site-wrapper">
    <header class="site-header">
      <span class="site-header__branding"><img src="../img/gramo-logo-black.png" width="120" alt="Gramo logo"></span>
      <a href="#" class="link--no-line" id="menu-toggle">
        <div class="user">
          <img src="https://vignette1.wikia.nocookie.net/thebandaha/images/8/89/Morten_harket_1985.jpeg/revision/latest?cb=20141003214330" class="user__avatar" alt="Morten Harket">
          <span class="user__name">
            Morten Harket
          </span>
        </div>
      </a>
    </header>
    <main>
      <!--- Flash message --->
      <!-- <div class="flash-message-wrapper">
        <div class="flash-message flash-message--success" role="alert" aria-live="assertive">
          <p>Velkommen til nye Gramo</p>
          <a href="#" class="flash-message__close"><span class="icon icon--x"></span></a>
        </div>
      </div> -->
      <section class="container">
        <div class="row">
          <dialogue class="statusboard statusboard--secondary" role="alert">
            <header class="statusboard__header">
              <span class="icon icon--bank"></span>
              <span>Din siste utbetaling var</span>
              <em>205 693,50 kr</em>
              <span>25.12.2015</span>
              <a href="#" class="statusboard__close">
                <span class="icon--close"></span>
              </a>
            </header>
            <footer class="statusboard__footer">
              <p>Avspillingsåret 2017 er ikke avregnet enda</p>
            </footer>
          </dialogue>
        </div>
      </section>
        
      <section class="container container--padded text--center">
        <header class="section__header">
          <h2>Mine Penger</h2>
        </header>
        <label class="form__label">Velg Periode
          <select class="select select--fluid select--block">
            <option value="">Alle transakjoner</option>
            <option value="">2017</option>
            <option value="">2016</option>
          </select>
        </label>
      </section>
      
      <section id="ledger-info" class="container container--col-1">
        <table class="table table--fluid table--list table--ledger">
          <thead>
            <tr>
              <th>Avregningsdato</th>
              <th>Avregningsnavn</th>
              <th>Betalt til</th>
              <th>Status</th>
              <th>Midler</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table__row--with-arrow">
              <td data-label="Avregningsdato" class="table__cell--left text--light">
                25.12.2015
              </td>
              <td data-label="Avregningsnavn" class="table__cell--left text--bold">
                Utebetaling Vinter 2015
              </td>
              <td data-label="Betalt til" class="table__cell--left">
                Bank
              </td>
              <td data-label="Status" class="text--light">
                Kjørt
              </td>
              <td data-label="Midler" class="text--bold">
                <a href="#" class="link--no-line">Kr. 1785,59</a>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
</div>
<script src="../js/vendor/jquery-1.11.3.min.js"></script>
<script src="../js/default.js"></script>
</body>
</html>
