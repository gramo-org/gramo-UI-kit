<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gramo - Component based UI kit</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="../../img/favicon-gramo.png">
  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

  <!-- Select 2 -searchable select box -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="../../minside.css">


</head>
<body>
  <div class="site-wrapper">
    <header class="site-header">
      <div class="site-header__branding"><img src="../../img/gramo-logo.svg" width="100" alt="Gramo logo"></div>
    </header>
    <main>
      <div class="flash-message-wrapper--full-width flash-message-wrapper">
      </div>
      <section class="container container--branded">
        <div class="row">
          <div class="box box--login">
            <div class="message message--primary">
              <p>Vennligst velg ditt passord for Minside</p>
            </div>
            <div class="box__inner">
              <form class="form">
                <fieldset class="form__fieldset">
                  <label class="form__label form__label--block">Passord
                    <input type="password" value="one-two-three" autofocus="" class="form__input form__input--block">
                  </label>
                  <label class="form__label--toggle"><input type="checkbox" class="form__input--toggle-visibility"></label>
                </fieldset>
                <fieldset class="form__fieldset">
                  <label class="form__label form__label--block">Gjenta passord
                    <input name="PasswordInput" type="password" value="one-two-three" class="form__input form__input--block">
                  </label>
                  <label class="form__label--toggle"><input type="checkbox" class="form__input--toggle-visibility"></label>
                  <div class="form__input__errors">
                    <p class="text--left">Passordene må være like</p>
                  </div>
                </fieldset>

                <div class="form__section--action form__section--flex">
                  <a href="registrering.html" class="btn btn--secondary">
                    Avbryt
                  </a>
                  <a href="registrering-6.html" class="btn btn--primary btn--flex">
                    Gå til min side
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div><!-- end .row -->
        <ol class="wizard-steps wizard-steps--minimal">
          <li><span>1. Medlemskap</span></li>
          <li><span>2. Profil</span></li>
          <li class="selected"><span>3. Logg inn</span></li>
        </ol>
      </section>
    </main>
</div>
<script src="../../js/vendor/jquery-1.11.3.min.js"></script>
<script src="../../js/default.js"></script>
</body>
</html>
