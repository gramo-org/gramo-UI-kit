<body>
  <div class="site-wrapper">
    <header class="site-header">
      <div class="site-header__branding"><img src="../../img/gramo-logo.svg" width="100" alt="Gramo logo"></div>
    </header>
    <main>
      <div class="flash-message-wrapper--full-width flash-message-wrapper">
      </div>
      <section class="container container--branded text--center">
        <h1 class="container--branded__heading">Bekreft din e-post adresse</h1>
        <div class="row">
          <div class="box box--login">
            <header class="masthead masthead--in-box">
              <h3>Vi har sendt deg en link til:</h3>
              <p>morten@harket.no</p>
            </header>
            <div class="box__inner box__inner--centered">
              <span class="icon icon--paperplane"></span>
              <p class="text--center">Vennligst sjekk e-posten din</p>
              <p><a href="registrering-5.html">(Link fra epost)</a></p>
            </div>
            <div class="stepper">
              <p class="stepper__text">Steg 2 av 3</p>
              <ol>
                <li class="stepper__item stepper__item--done"><span>1. Medlemskap</span></li>
                <li class="stepper__item stepper__item--done"><span>2. Profil</span></li>
                <li class="stepper__item"><span>3. Logg inn</span></li>
              </ol>
            </div><!-- end .stepper -->
          </div><!-- end .box-login -->
        </div><!-- end .row -->
      </section>
    </main>
</div>
<script src="../../js/vendor/jquery-1.11.3.min.js"></script>
