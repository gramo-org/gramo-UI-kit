<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gramo - Component based UI kit</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="../../img/favicon-gramo.png">
  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

  <!-- Select 2 -searchable select box -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="../../minside.css">


</head>
<body>
  <div class="site-wrapper">
    <main>
      <div class="flash-message-wrapper--full-width flash-message-wrapper">
      </div>
      <section class="container container--branded">
        <div class="row">
          <div class="box box--login">
            <div class="message message--primary">
              <p>Ta kontakt med Gramo</p>
            </div>
            <header class="text--center">
            </header>
            <div class="masthead">
              <span class="icon icon--quill no-margin--bottom"></span>
              <p>Venligst fyll ut feltene under
                Medlemservice tar kontakt med deg snarest.</p>
            </div>
            <div class="box__inner">
              <form class="form">
                <label class="form__label form__label--block">Tema
                  <select class="select select--fluid select--block">
                    <option>Innlogging</option>
                    <option>Medlemskap</option>
                  </select>
                </label>
                <label class="form__label form__label--block form__label--required">Fornavn
                  <input type="text" class="form__input form__input--block">
                </label>
                <label class="form__label form__label--block form__label--required">Etternavn
                  <input type="text" class="form__input form__input--block">
                </label>
                <label class="form__label form__label--block form__label--required">FÃ¸dselsnummer
                  <input type="text" class="form__input form__input--block">
                </label>
                <label class="form__label form__label--block form__label--required">Epost
                  <input type="text" class="form__input form__input--block">
                </label>
                <label class="form__label form__label--block">Mobiltelefon
                  <input type="text" class="form__input form__input--block">
                </label>
                <label class="form__label form__label--block">Melding
                  <textarea class="form__input form__input--textarea"></textarea>
                </label>
                <div class="form__section--action form__section--flex">
                  <button class="btn btn btn--secondary btn--large">
                    Tilbake
                  </button>
                  <!-- <script>
                      document.write('<a class="btn btn btn--secondary btn--large" href="' + document.referrer + '">Tilbake</a>');
                  </script> -->
                  <button class="btn btn btn--primary btn--large">
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div><!-- end .row -->
      </section>
    </main>
</div>
<script src="../../js/vendor/jquery-1.11.3.min.js"></script>

</body>
</html>
