<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gramo - Component based UI kit</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

  <!-- Select 2 -searchable select box -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="minside.css">
  <script src="https://use.typekit.net/xja4iud.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
  <div class="site-wrapper">
    <header class="site-header site-header--login">
      <span class="site-header__branding"><img src="../img/gramo-logo.png" width="100" alt="Gramo logo"></span>
    </header>
    <main>
      <section class="container">
        <div class="flash-message-wrapper--full-width flash-message-wrapper">
        </div>
        <div class="row">
          <div class="box box--login">
            <div class="message message--primary">
              <p>Vi har sendt deg en link til: morten@harket.no</p>
            </div>
            <div class="box__inner">
              <span class="icon icon--paperplane"></span>
              <p class="text--center">Vennligst sjekk e-posten din</p>
            </div>
            <ol class="wizard-steps wizard-steps--minimal">
              <li><span>1. Medlemskap</span></li>
              <li class="selected"><span>2. Profil</span></li>
              <li><span>3. Logg inn</span></li>
              <li><span>4. Autentisering</span></li>
            </ol>
          </div>
        </div><!-- end .row -->
      </section>
    </main>
</div>
<script src="../js/vendor/jquery-1.11.3.min.js"></script>

</body>
</html>
